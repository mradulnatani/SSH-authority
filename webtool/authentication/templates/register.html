<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #0f172a;
      --form-bg: #1e293b;
      --form-border: #334155;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --text-color: #e2e8f0;
      --muted-text: #cbd5e1;
      --error-bg: #fee2e2;
      --error-border: #f87171;
      --error-text: #b91c1c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }

    form {
      background-color: var(--form-bg);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent-color);
      font-size: 1.75rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--muted-text);
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      background-color: #0f172a;
      border: 1px solid var(--form-border);
      border-radius: 0.5rem;
      color: var(--text-color);
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }

    button {
      width: 100%;
      background-color: var(--accent-color);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: var(--accent-hover);
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    #error {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      font-weight: 500;
    }

    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border: 1px solid var(--error-border);
    }

    .success {
      background-color: #dcfce7;
      color: #15803d;
      border: 1px solid #4ade80;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 500px) {
      form { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>User Registration</h2>

    <label for="roleSelect">Register As:</label>
    <select id="roleSelect">
      <option value="user" selected>User</option>
      <option value="admin">Admin</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" maxlength="20" required>
    
    <label for="username">Username:</label>
    <input type="text" id="username" maxlength="10" required>
    

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <div id="groupContainer">
      <label for="group">Group Name:</label>
      <select id="group">
        <option value="">Loading groups...</option>
      </select>
    </div>

    <button type="submit">Register</button>

    <p>Already have an account? <a href="/login/">Login</a></p>
    <p id="error"></p>
  </form>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const groupSelect = document.getElementById("group");
    const groupContainer = document.getElementById("groupContainer");
    const errorEl = document.getElementById("error");

    function loadGroups() {
      fetch("/api/groups/")
        .then(response => response.json())
        .then(groups => {
          groupSelect.innerHTML = '<option value="">Select a group</option>';
          groups.filter(g => g !== "ubuntu").forEach(group => {
            const option = document.createElement("option");
            option.value = group;
            option.textContent = group;
            groupSelect.appendChild(option);
          });
        })
        .catch(err => {
          groupSelect.innerHTML = '<option value="">Failed to load groups</option>';
        });
    }

    roleSelect.addEventListener("change", () => {
      const isAdmin = roleSelect.value === "admin";
      groupContainer.style.display = isAdmin ? "none" : "block";
      if (isAdmin) groupSelect.removeAttribute("required");
      else groupSelect.setAttribute("required", "required");
    });

    roleSelect.dispatchEvent(new Event("change"));
    loadGroups();

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      errorEl.className = "";
      errorEl.textContent = "";

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const role = roleSelect.value;
      const group = role === "admin" ? "ubuntu" : groupSelect.value;

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const usernamePattern = /^[A-Za-z_]+$/;

      if (email.length > 20) {
  errorEl.textContent = "Email must be no longer than 20 characters.";
  errorEl.className = "error";
  return;
}

if (username.length > 10) {
  errorEl.textContent = "Username must be no longer than 10 characters.";
  errorEl.className = "error";
  return;
}

      if (!emailPattern.test(email)) {
        errorEl.textContent = "Please enter a valid email address.";
        errorEl.className = "error";
        return;
      }

      if (!usernamePattern.test(username)) {
        errorEl.textContent = "Username should contain only letters and underscores.";
        errorEl.className = "error";
        return;
      }

      const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

if (!passwordPattern.test(password)) {
  errorEl.textContent =
    "Password must be at least 8 characters long and include uppercase, lowercase, number, and special character.";
  errorEl.className = "error";
  return;
}

const payload = { email, username, password, group };
const endpoint = role === "admin" ? "/api/admin/register/" : "/api/register/";


      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload) 
      })
      .then(res => res.json().then(data => ({ status: res.status, data })))
      .then(({ status, data }) => {
        if (status === 201) {
          errorEl.textContent = "Registration successful! Redirecting...";
          errorEl.className = "success";
          setTimeout(() => window.location.href = "/login/", 1500);
        } else {
          errorEl.textContent = data.detail || JSON.stringify(data);
          errorEl.className = "error";
        }
      })
      .catch(error => {
        errorEl.textContent = "Error: " + error;
        errorEl.className = "error";
      });
    });
  </script>

</body>
</html>
