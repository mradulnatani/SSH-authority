<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issued Certificates - CertifyPro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f9ff;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
      font-size: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      cursor: pointer;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .certificate {
      background: #f0f4f8;
      border-left: 5px solid #27ae60;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 400px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .certificate-label {
      font-weight: bold;
      margin-top: 10px;
    }

    .certificate pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      color: #333;
      background: #e6eef5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .no-cert {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>CertifyPro</h1>
    <div class="nav-links">
      <a href="/dashboard/">Dashboard</a>
      <a href="/profile/">User Profile</a>
      <a href="/certificates/">Issued Certificates</a>
      <a href="#" id="logoutLink">Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>Your Issued Certificates</h2>
    <div id="certificates" class="certificates-list">
      <p class="no-cert">Fetching your certificates...</p>
    </div>
  </div>

  <script>
    // Redirect to login if no access token
    const token = localStorage.getItem("access");
    if (!token) window.location.href = "/login/";

    // Fetch and display certificates
    fetch("/api/certificates/", {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("certificates");
      container.innerHTML = "";

      if (data.certificates && data.certificates.length > 0) {
        data.certificates.forEach(cert => {
          const certBlock = document.createElement("div");
          certBlock.className = "certificate";
          certBlock.innerHTML = `
            <div class="certificate-label">Issued At:</div> ${new Date(cert.issued_at).toLocaleString()}<br>
            <div class="certificate-label">Valid Until:</div> ${new Date(cert.valid_until).toLocaleString()}<br>
            <div class="certificate-label">Group:</div> ${cert.group}<br>
            <div class="certificate-label">Certificate:</div>
            <pre>${cert.cert}</pre>
          `;
          container.appendChild(certBlock);
        });
      } else {
        container.innerHTML = `<p class="no-cert">No certificates found.</p>`;
      }
    })
    .catch(err => {
      document.getElementById("certificates").innerHTML = `<p class="no-cert">Error fetching certificates: ${err}</p>`;
    });

    // Logout logic
    document.getElementById("logoutLink").addEventListener("click", function (e) {
      e.preventDefault();

      const refresh = localStorage.getItem("refresh");

      fetch("/api/logout/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${localStorage.getItem("access")}`
        },
        body: JSON.stringify({ refresh })
      })
      .then(res => {
        if (res.ok) {
          localStorage.removeItem("access");
          localStorage.removeItem("refresh");
          window.location.href = "/login/";
        } else {
          alert("Logout failed. Please try again.");
        }
      })
      .catch(err => {
        console.error("Logout error:", err);
        alert("An error occurred during logout.");
      });
    });
  </script>

</body>
</html>
