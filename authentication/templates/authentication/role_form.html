{% extends 'authentication/base.html' %}

{% block title %}Select Role - TechRizzy{% endblock %}

{% block content %}

<style>
    .role-selection-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        min-height: 70vh;
        background-color: #f9fafb;
    }

    .role-selection-box {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 30px 40px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    .role-selection-box h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #1f2937;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .role-selection-box p {
        font-size: 15px;
        color: #6b7280;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #374151;
    }

    .form-control {
        width: 100%;
        padding: 10px 12px;
        font-size: 15px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        background-color: #fff;
        color: #111827;
    }

    .form-control:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .form-actions {
        text-align: right;
    }

    .btn.primary {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.2s ease;
    }

    .btn.primary:hover {
        background-color: #1d4ed8;
    }
</style>


<div class="role-selection-container">
    <div class="role-selection-box">
        <h2><i class="fas fa-user-tag"></i> Select Your Role</h2>
        <p>Choose the role you want to use for this session:</p>
        
        <form method="post" class="role-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="role">Available Roles:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="">-- Select Role --</option>
                    {% for role in group_roles %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn primary">
                    <i class="fas fa-check-circle"></i> Continue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
