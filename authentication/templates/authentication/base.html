<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechRizzy Certificate Authority{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authentication/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #333;
        }

        header {
            background-color: #1f2937;
            color: #fff;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background-color: transparent;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 15px;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }

        main.container {
            padding: 40px 0;
        }

        footer {
            background-color: #1f2937;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .logout-btn {
                padding-left: 0;
            }
        }
    </style>

</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>TechRizzy</h1>
            </div>
            {% if user.is_authenticated %}
            <nav>
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{% url 'upload_key' %}"><i class="fas fa-key"></i> SSH Key</a></li>
                    <li><a href="{% url 'activity_log' %}"><i class="fas fa-history"></i> Activity</a></li>
                    <li><a href="{% url 'ssh_access' %}"><i class="fas fa-server"></i> Servers</a></li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
            </nav>
            {% endif %}
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Content will be inserted here by extending templates -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 TechRizzy Certificate Authority</p>
        </div>
    </footer>
</body>
</html>
